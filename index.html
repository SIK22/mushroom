      <div class="walk_method">
        <div id="weather" style="text-align:center;">
            <h2>외출하기 전 오늘의 날씨 체크!</h2>
            <table style="background-color: white; border:3px solid #000;	width: 350px; margin-left:auto; margin-right:auto;">
            <tr>
            <th rowspan="2" id="description"></th>
            <td id="temp"></td>

            <tr>

            </tr>
            </table>

          <script>
          function weatherBalloon( cityID ) {
            var key = '173af3fc212e6c86b2e8c820730785c4';
            fetch('https://api.openweathermap.org/data/2.5/weather?id=' + cityID+ '&appid=' + key)
            .then(function(resp) { return resp.json() }) // Convert data to json
            .then(function(data) {
              drawWeather(data);
            })
            .catch(function() {
              // catch any errors
            });
          }

          window.onload = function() {
            weatherBalloon( 1835848 );
          }

          function drawWeather( d ) {
            var celcius = Math.round(parseFloat(d.main.temp)-273.15);
            var fahrenheit = Math.round(((parseFloat(d.main.temp)-273.15)*1.8)+32);

            document.getElementById('description').innerHTML = '<img src='+'http://openweathermap.org/img/wn/'+ d.weather[0].icon + '@2x.png>';
            document.getElementById('temp').innerHTML = celcius + '&deg;';
            document.getElementById('location').innerHTML = d.name;
          }

          </script>
